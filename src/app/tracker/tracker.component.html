<table class="table is-bordered">
  <tr>
    <th></th>
    <th *ngFor="let day of days">{{day}}</th>
  </tr>
  <ng-container *ngFor="let habit of habits">
    <tr>
      <th>{{habit.habit}}</th>
      <ng-container>
        <td *ngFor="let day of days">
          <input type="checkbox" [ngClass]="" (change)="updateTaskStatus($event.target.checked, habit, day)">
        </td>
      </ng-container>
    </tr>
  </ng-container>
  <button class="btn rounded" (click)="openModal()"><span>+</span></button>
</table>

<app-habits-modal (dataHasUpdated)="onDataUpdate($event)" [modalOpen]="shouldModalOpen" (shouldModalClose)="closeModal()"></app-habits-modal>
